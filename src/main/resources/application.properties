spring.application.name=testtt
logging.level.org.springframework=INFO
#logging.level.org.springframework.web=DEBUG
logging.level.com.baeldung=INFO
logging.file.name=log\\logging.log
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.task.scheduling.pool.size=2
logging.level.io.netty.handler.logging=OFF
logging.level.io.netty.handler.ssl=OFF
logging.level.javax.net.ssl=OFF

spring.r2dbc.url=r2dbc:postgresql://postgres@localhost:5432/tms
spring.r2dbc.username=postgres
spring.r2dbc.password=postgres

## The format used for the keystore. It could be set to JKS in case it is a JKS file
#server.ssl.key-store-type=PKCS12
## The path to the keystore containing the certificate
#server.ssl.key-store=classpath:keystore/baeldung.p12
## The password used to generate the certificate
#server.ssl.key-store-password=123456
## The alias mapped to the certificate
#server.ssl.key-alias=baeldung
#server.ssl.enabled=true

